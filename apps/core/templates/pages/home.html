
  {% extends "base.html" %}

  {% block title %}
  Home
  {% endblock title %}
    
  {% block content %}
    {% load bootstrap4 %}
    {# Display a form #}
      <div>
        <form method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
              <button type=submit class="btn btn-primary">Submit</button>
          {% endbuttons %}
        </form> 
     </div>
{% endblock content %}
