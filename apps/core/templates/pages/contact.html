<!DOCTYPE html>
<html lang="en">
    {% extends "base.html" %}
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  {% block title %}
  Contact
  {% endblock title %}
    
  {% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="../../static/CSS/custom.css" rel="stylesheet">
</head>
<div class=row>
<div class =col-md-3>
</div>
<div class =col-md-6>
            <p> Questions, comments? Shoot us an email! (Please be nice). </p>
            {% load bootstrap4 %}
            {# Display a form #}
              <div>
                <form method="post" class="form">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  {% buttons %}
                      <button type=submit class="btn btn-primary">Submit</button>
                  {% endbuttons %}
              </form>
              </div>
            </div>
              <div class =col-md-3></div>
          </div>    
{% endblock content %}
