{% load bootstrap4 %}

<div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">{{ form_title }}</h5>
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-block btn-dark custom-bg text-uppercase" type="submit">{{ form_title }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
